<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img-test {
        width: 300px;
    }
    ul li:first-child {
        color: green;
    }
    ul li:nth-child(2) {
        color: red;
    }

    ul li:hover {
        color: yellow;
    }

    .col1 {
        background-color: blue;
        float: left;
        width: 30%;
    }
    .col2 {
        background-color: violet;
        float: left;
        width: 70%;
    }
</style>
<body>
    <img class="img-test" src="./imgs/img1.jpeg" alt="">
    <ul>
        <li>Trang Chu</li>
        <li>Gioi Thieu</li>
    </ul>
    <div class="col1">Cot 1</div>
    <div class="col2">Cot 2</div>
    <h1>test ABC</h1>
</body>
</html>
